<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOZO</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="container">
      <div id="notLoggedIn">
        <h3>Click Here to log in with Spotify</h3>
        <button id="loginButton">SOZO</button>
        <img src="./images/vinyl.jpg" alt="vinyl" />
      </div>

      <div id="loggedIn">
        <header>
          <h1>SOZO</h1>
          <h3>Audio Analysis for your Favorite Tracks</h3>
        </header>

        <form>
          <input type="text" id="songSearch" placeholder="Song" />
          <br />
          <input type="text" id="artistSearch" placeholder="Artist" />
          <br />
          <input type="submit" value="Search" id="searchButton" />
        </form>

        <div id="results"></div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
